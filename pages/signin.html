<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Intoxicados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="px-10 font-bold color-blanco registro place-content-center">
        <h2 class="text-bold text-center p-10 text-4xl">Registro</h2>
        <div class="border-solid border-4 p-20 formRegistro flex justify-center p-">
            <form action="">
                <fieldset>
                    <label for="nombre" class="color-white">Nombre</label>
                    <input class="block m-5" type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido</label>
                    <input class="block m-5" type="text" id="apellido" name="apellido" required>

                    <label for="mail">Mail</label>
                    <input class="block m-5" type="text" id="mail" name="mail" required>

                    <label for="pass">Contraseña (8 caracteres mínimo)</label>
                    <input class="block m-5" type="password" id="pass" name="password" required>


                    <a href="../index.html" target="_blank">
                        <input class="border-solid border-2 p-1 m-4" type="submit" onclick="alert(´Quisiera que el submit me envíe a la página principal, pero no logro hacer que no ejecute el evento que lo impide´)">
                    </a>
                    <!-- Quisiera que el submit me envíe a la página principal, pero no logro hacer no ejecute el evento que lo impide -->
                    <input class="border-solid border-2 p-1 m-4" type="reset">
                </fieldset>
            </form>
    </main>
</body>

</html>
